name: Putting it Together ğŸ¨

on:
  push:
    branches:
      - master

jobs:
  putting-it-together:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        exec:
          - chapter-1

    steps:
      - name: Checkout source ğŸ“¡
        uses: actions/checkout@v2
      - name: Cache Stack ğŸ“¦
        uses: actions/cache@v1
        with:
          path: ~/.stack
          key: ${{ runner.os }}-stack-${{ hashFiles('**/stack.yaml.lock') }}-${{ hashFiles('**/package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-${{ hashFiles('**/stack.yaml.lock') }}-
            ${{ runner.os }}-stack-
      - name: Upgrade Stack ğŸ“¡
        run: stack upgrade
      - name: Build âš’
        run: stack build
      - name: Run ğŸš€
        run: stack run ${{ matrix.chapter }}

name: Continuous Integration 👮‍♂️ & Deployment 👨‍🎨

on:
  push:
    branches:
      - master

jobs:
  Integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source 📡
        uses: actions/checkout@v2
      - name: Cache Stack 📦
        uses: actions/cache@v2
        with:
          path: ~/.stack
          key: ${{ runner.os }}-stack-${{ hashFiles('**/stack.yaml.lock') }}-${{ hashFiles('**/package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-${{ hashFiles('**/stack.yaml.lock') }}-
            ${{ runner.os }}-stack-
      - name: Upgrade Stack 📡
        run: stack upgrade
      - name: Build ⚒
        run: stack build --test --no-run-tests
      - name: Test 🚧
        run: stack test
  Deployment:
    runs-on: ubuntu-latest
    needs: Integration
    strategy:
      matrix:
        exec:
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
          - 7
          - 8
          - 9
    steps:
      - name: Checkout source 📡
        uses: actions/checkout@v2
      - name: Cache Stack 📦
        uses: actions/cache@v2
        with:
          path: ~/.stack
          key: ${{ runner.os }}-stack-${{ hashFiles('**/stack.yaml.lock') }}-${{ hashFiles('**/package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-${{ hashFiles('**/stack.yaml.lock') }}-
            ${{ runner.os }}-stack-
      - name: Upgrade Stack 📡
        run: stack upgrade
      - name: Build ⚒
        run: stack build
      - name: Create .output directory 🧹
        run: mkdir .output
      - name: Run 🚀
        run: stack run ${{ matrix.exec }}
      - name: PPM to JPEG 🖼
        working-directory: ./.output
        run: |
          for i in *.ppm ; do
            [ -f "$i" ] || continue;
            mogrify -format jpg "$i";
          done
      - name: Deploy 🧾
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: .output
          clean: false
